<div class="container">
  <div class="login-form" [formGroup]="formLogin">
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput type="text" placeholder="Nombre de usuario" formControlName="username">
      <mat-error *ngIf="formLogin.get('username')?.errors?.email">
        Ingresa un correo valido
      </mat-error>
      <mat-error *ngIf="formLogin.get('username')?.errors?.required">
        El usuario es requerido
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contrase単a</mat-label>
      <input matInput type="password" placeholder="Ingresa tu contrase単a" formControlName="password">
      <mat-error *ngIf="formLogin.get('password')?.errors?.minlength">
        La contrase単a debe ser de almenos tres carecteres
      </mat-error>
      <mat-error *ngIf="formLogin.get('password')?.errors?.required">
        La contrase単a es requerida
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="login()" [disabled]="formLogin.invalid"> Ingresar</button>
  </div>
</div>
